<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>BlueFeeds</title>
	
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />	
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <style>
        label.loginCSS
        {
            color: white;
        }
		#profilelist
		{
			padding-top: 0%;
			padding-bottom: 0%;
		}
		html
		{
			min-height: 100%;
		}
		body
		{
			min-height: 100%;
			background-color: #00abeb;
		}
        .loginCenter
        {
			
            padding-top: 15%;
            height: 100%;
            background-image: url("./med.png"), url("./gradient.jpg");
			background-size: auto, 100% 100%;
            background-repeat: no-repeat, repeat;
            background-position: 50% 20%, 50% 0%;
        }
		.lobby
		{
            padding-top: 15%;
            height: 100%;
            background-image: url("./gradient.jpg");
			background-size: 100% 100%;
            background-repeat: repeat;
            background-position: 50% 0%;
			min-height: 0%, 100%
		}
        .input
        {
            padding-left: 10%;
            width:40%;
			margin-left:20%;
        }
		.loginbutton
		{
            padding-left: 16%;
            width:30%;
			margin-left:20%;		
		}
        .newAcctCenter
        {
            height: 100em;
        }
        .hideable{
            display: none;
            position: relative;
        }
        .trigger{
            position: relative;
        }
		.sidebar
		{
            background-image: url("./gray gradient.jpg");
			background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: 0% 0%;
			position: absolute;
			left: 0;
			width: 200px;
			height: 100%;
		}
        #comment
        {
            height: 10em;    
        }
    </style>	
</head>
<div data-role="page" id="login">
    <header data-role="header" data-theme="b"><h1>BlueFeeds Login</h1></header>
    <body>
        <div class="loginCenter" id="html" data-role="content" data-theme="b">
            <fieldset>
            <form id="loginForm">
                <div data-role="fieldcontain" class="input" style="padding-top: 12.5%">
                    <label for="usr" class="loginCSS">Username </label><input type="text" name="usr" data-mini="true"/>
                 </div>
                <div data-role="fieldcontain" class="input">
                    <label for="pass" class="loginCSS">Password </label><input type="password" class="input" name="pass" data-mini="true"/>
                </div>
                <div data-role="fieldcontain" class="loginbutton">
    <!--                 <label for="submit" class="ui-hidden-accessible" data-theme>Submit</label><button type="submit" data-theme="b" id="submitLogin" name="submit" value="Log In">Log In</button> -->        
                    <a href="#landing" data-role="button" data-theme="b">Log In</a>			
                </div>        
            </form>
            </fieldset>    	
    </body>
    <footer data-role="footer" data-theme="a" data-position="fixed"><nav data-role="navbar">
        <ul>    
            <li><a href="#newAcct" data-icon="plus">New Account</a></li>
        </ul>
    </nav></footer>
</div><!--login page-->

<div data-role="page" id="newAcct">
    <header data-role="header" data-theme="b"><h1>New Account</h1></header>
    <div class="newAcctCenter" data-role="content" data-theme="a">
    <fieldset>
    <form id="newAcctForm">
        <div class="inputField" data-role="fieldcontain">
            <label for="name" class="ui-hidden-accessible">Username</label><input type="text" class="in" name="usr" placeholder="Username">
        </div>
         <div data-role="fieldcontain">
            <label for="pass" class="ui-hidden-accessible">Password</label><input type="password" class="in" name="pass" placeholder="Password">
         </div>
        <div data-role="fieldcontain">
                <label for="passc" class="ui-hidden-accessible">Confirm Password</label><input type="password" class="in" name="passc" placeholder="Confirm Password">
        </div>
         <div data-role="fieldcontain" data-theme="a">
            <label for="email" class="ui-hidden-accessible">E-Mail</label> <input type="text" class="in" name="email" placeholder="E-mail Address">
         </div>
         <div data-role="fieldcontain">
            <label for="sub" class="ui-hidden-accessible"></label><input data-theme="a" id="submitNew" type="submit" name="sub" id="submitNewAcct" value="Create Account">
        </div>
        </form>
        </fieldset>
    </div>
    <footer data-role="footer" data-theme="b" data-position="fixed" value="working?">
        <nav data-role="navbar">
            <ul>
                <li><a href="#login" data-icon="home" data-iconpos="bottom">Back to Login</a></li>
            </ul>
        </nav>
    </footer>
</div><!--new account page-->

<div data-role="page" id="landing" class="lobby">
	<header data-role="header" data-position="fixed" data-theme="b">
		<h1>Bluefeeds</h1>
		<a href="#landing" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
	</header>
	<div  data-role="content" class="sidebar" style="padding-top: 0%;">
		<img src="./Doctor-house.jpg" alt="House MD" style="width: 100%;">
			<ul data-role="content" id="profilelist">
				<li>Name: Gregory House</li>
				<li>Title: M.D.</li>
				<li>Specialty: Diagnosis</li>
			</ul>	
		<ul data-role="listview" data-theme="c" data-dividertheme="d">
			<li data-role="list-divider">Menu</li>
			<li><a href="#">Appointments</a></li>
			<li><a href="#">Students</a></li>
			<li><a href="#">RSS Feeds</a></li>
			<a href="#" data-role="button" data-mini="true">Schedule New Appointment</a> 
			<a href="#" data-role="button" data-mini="true">Add a Student</a> 			 
		</ul>
<!-- 		<a href="#" data-role="button" data-icon="gear" data-iconpos="notext" data-mini="true" data-inline="true">Settings</a>  -->
	</div><!-- /navbar -->
</div><!--landing page-->
</html>
